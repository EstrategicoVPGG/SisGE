<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SisGE - Home</title>
    <link rel="icon" href="https://uploads.brasiljunior.org.br/uploads/ej/image/550/Group_2.2.png" type="image/png">
</head>
<body>
    <header>
    </header>

    <div class="menu">
        <div class="logo">
            <img src="https://uploads.brasiljunior.org.br/uploads/ej/image/550/Group_2.2.png" class="imglogo">
        </div>

        
    </div>
    <main class="main">
        <div class="border">
            <div class="paragrafo">
                <label>Informe seu None e Sobrenome: </label> 
                <input type="text" placeholder="* Nome e Sobrenome *" id="name" class="entrada">
            </div>
            <div class="paragrafo">
                <label>Por Favor, nos informe a qual diretoria pertence: </label> 
                <select class="select" id="diretoria">
                    <option>* INFORME SUA DIRETORIA *</option>
                    <option>Comercial</option>
                    <option>Presidência</option>
                    <option>Projetos</option>
                    <option>Marketing</option>
                    <option>VPGG</option>
                </select>
            </div>
            <div class="center">
                <p class="title">Indicador de Bem-Estar:</p>
            </div>
            <div class="WhiteLine"></div>
            <form>
                
                <div class="paragrafo">
                    <label>Como você avalia sua saúde física neste momento?</label>
                    <select class="select" id="B1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="paragrafo">
                    <label>Como você avalia sua saúde mental neste momento?</label>
                    <select class="select" id="B2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
            </form>
            <div class="WhiteLine"></div>

            <div class="center">
                <p class="title">Indicador de Visão Compartilhada:</p>
            </div>
            <div class="WhiteLine"></div>
            <form>
                
                <div class="paragrafo">
                    <label>Na escala apontada, como você avalia seu nível de CAPACIDADE dentro da empresa?</label>
                    <select class="select" id="C1">
                        <option>1 (Capacidade Extramamente Baixa)</option>
                        <option>2 (Capacidade Muito Baixa)</option>
                        <option>3 (Baixa Capacidade)</option>
                        <option>5 (Capacidade Razoável)</option>
                        <option>8 (Capacidade Razoavelmente alta)</option>
                        <option>13 (Capacidade Alta)</option>
                        <option>21 (Extremamente Capacitado)</option>
                    </select>
                </div>
                <div class="paragrafo">
                    <label>Na escala apontada, como você avalia seu nível de COMPROMETIMENTO dentro da empresa?</label>
                    <select class="select" id="C2">
                        <option>1 (Extramente Baixo - Nada Comprometido)</option>
                        <option>2 (Muito Baixo - Quase nenhum Comprometimento)</option>
                        <option>3 (Baixo - Pouco Comprometimento)</option>
                        <option>5 (Razoavel - Compromisso Mediano)</option>
                        <option>8 (Razoavelmente alto - Possui um certo comprometimento)</option>
                        <option>13 (Alto - Bastante comprometido com a empresa)</option>
                        <option>21 (Extramamente Comprometido - Exemplo de comprometimento a ser seguido)</option>
                    </select>
                </div>
            </form>
            <div class="WhiteLine"></div>

            <button type="button" class="save" onclick="envio_form()">Enviar</button>
        </div>
    </main>

   

</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="formulario.css">

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="../../firebase-init.js"></script>
<script src="formulario.js"></script>
<script src="../../loading.js"></script>
</html>
