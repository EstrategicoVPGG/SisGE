<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SisGE - Home</title>
    <link rel="icon" href="https://uploads.brasiljunior.org.br/uploads/ej/image/550/Group_2.2.png" type="image/png">
</head>
<body>
    <header>
    </header>

    <div class="menu">
        <div class="logo">
            <img src="https://uploads.brasiljunior.org.br/uploads/ej/image/550/Group_2.2.png" class="imglogo">
        </div>

        
    </div>
    <main class="main">
        <div class="border">
            <div class="text-range">
                <input type="number" class="entrada" id="year_form" placeholder="Selecione o Ano">
                <select class="select" id="bim_form">
                    <option>--Selecione o Bimestre --</option>
                    <option>1° Bimestre</option>
                    <option>2° Bimestre</option>
                    <option>3° Bimestre</option>
                    <option>4° Bimestre</option>
                    <option>5° Bimestre</option>
                    <option>6° Bimestre</option>
                </select>
            </div>
            <button type="button" class="outline" onclick="geratedForm()" id="gerated_form">CARREGAR TABELA</button>
            <p class="tit" id="title1">TABELA DE BEM ESTAR E COMPROMISSO. ENGENHE JR. 4° BI DE 2023:</p>
            <div class="tabela">
                <div class="text-range">
                    <ol id="nome" class="coluna">
                        <li> NOME:</li>
                    </ol>
                    <ol id="diretoria" class="coluna">
                        <li>DIRETORIA:</li>
                    </ol>
                    <ol id="SF" class="coluna">
                        <li>SAÚDE FÍSICA:</li>
                    </ol>
                    <ol id="SM" class="coluna">
                        <li>SAÚDE MENTAL:</li>
                    </ol>
                    <ol id="capacidade" class="coluna">
                        <li>CAPACIDADE:</li>
                    </ol>
                    <ol id="compromisso" class="coluna">
                        <li>COMPROMISSO: </li>
                    </ol>
                </div>
            </div>
        </div>
    </main>

   

</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="formulario.css">

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="../../firebase-init.js"></script>
<script src="report_form.js"></script>
<script src="validation_form.js"></script>
<script src="../../loading.js"></script>
</html>
